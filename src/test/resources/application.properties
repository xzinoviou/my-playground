spring.application.name=my-playground

#import .env
spring.config.import=optional:file:.env[.properties]

#server
server.port=8080

#logs
logging.level.org.springframework.web=debug

#h2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:${H2_TEST_DB};DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=${H2_TEST_USER}
spring.datasource.password=${H2_TEST_PASSWORD}

#h2
spring.h2.console.enabled=true

#jpa
spring.jpa.database=H2
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.default_schema=${DB_SCHEMA}

#flyway
spring.flyway.enabled=true
spring.flyway.user=${FLYWAY_TEST_USER}
spring.flyway.password=${FLYWAY_TEST_PASSWORD}
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=${DB_SCHEMA}




